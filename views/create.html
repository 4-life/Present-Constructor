			<div flow-init flow-files-submitted="$flow.upload()" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-file-success="addNewCard($file,presentData.columns[0])">
				<div class="drop" flow-drop ng-class="dropClass">
					<span class="btn btn-default" flow-btn>Загрузить изображения</span>
					<span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Загрузить папку с изображениями</span>
					<b>или</b>
					Перенесите изображение в эту область
				</div>
				<div class="alert alert-danger" ng-repeat="alert in alertSizeFiles" ng-click="deleteAlert(alert)" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Слишком большой размер изображения {{alert}}! Допустимо до 5мб.</div>
				
				<div id="columns" class="row">
					<h2 class="editable" ng-click="presentName = ! presentName; temp.name = presentData.name">Презентация {{presentData.name}} <span class="glyphicon glyphicon-pencil edit"></span></h2>
					
					<div class="input-group presentNameForm" ng-class="{ 'hidden': ! presentName }">
						<input type="text" class="form-control" placeholder="{{presentData.name}}" name="input" ng-model="presentData.name" required ng-trim="false"/>
						<span class="input-group-btn">
							<button class="btn btn-success active" type="button" ng-click="presentName = ! presentName">Сохранить</button>
							<button class="btn btn-danger active" type="button" ng-click="presentName = ! presentName; presentData.name=temp.name">Отменить</button>
						</span>
					</div>
					
					<div class="column_present" ng-repeat="column in presentData.columns" data-columnindex="{{$index}}" id="column{{$index}}">
						<div class="column">
							<div class="columnHeader">
								<a title="remove column" class="btn btn-xs btn-danger removeColumn" ng-click="removeColumn(column)">Удалить ветку {{column.title}}</a>
									
								<span class="present_title editable" ng-click="changeTitle = ! changeTitle; temp.title = column.title">
									Ветка {{column.title}} <span class="glyphicon glyphicon-pencil edit"></span> (слайдов: {{column.cards.length}})
								</span>								
								
								<div class="input-group" ng-class="{ 'hidden': ! changeTitle }">
									<input type="text" class="form-control" placeholder="{{column.title}}" name="input" ng-model="column.title" required ng-trim="false"/>
									<span class="input-group-btn">
										<button class="btn btn-success active" type="button" ng-click="changeTitle = ! changeTitle">Сохранить</button>
										<button class="btn btn-danger active" type="button" ng-click="changeTitle = ! changeTitle; column.title=temp.title">Отменить</button>
									</span>
								</div>
								
							</div>
							<ul class="cards card-list" as-sortable="presentSortOptions" ng-model="column.cards">
								<li class="card" ng-repeat="card in column.cards" as-sortable-item ng-include="'views/partials/card.html'"></li>
							</ul>
						</div>
					</div>
					<button ng-click="addNewColumn()" class="btn btn-success addNewColumn">Добавить новую ветку презентации</button>
				</div>
			</div>
