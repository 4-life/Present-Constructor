<!-- Item template -->

<div as-sortable-item-handle>
        <div class="gallery-box">
            <!--<span class="btn-link"><a data-no-drag target=_top href="https://github.com/a5hik/ng-sortable">test no-drag href</a></span>-->
            <span class="card-title">{{card.title}}</span>
            <p>{{card.details}}</p>
			<div class="thumbnail">
				<img flow-img="card.data" />
			</div>
			
					<div class="progress progress-striped" ng-class="{active: card.data.isUploading()}">
						<div class="progress-bar" role="progressbar"
						aria-valuenow="{{card.data.progress() * 100}}"
						aria-valuemin="0"
						aria-valuemax="100"
						ng-style="{width: (card.data.progress() * 100) + '%'}">
						<span>{{card.data.progress()}}% Complete</span>
						</div>
					</div>
        </div>
        <div class="">
            <a data-no-drag class="btn btn-xs btn-danger" ng-click="removeCard(column, card)">Remove {{card.title}}</a>
        </div>
</div>
